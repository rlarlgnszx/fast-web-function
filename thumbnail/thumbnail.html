<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .thumbnail{
        width: 100px;
        height: 100px;
        margin: auto;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        border-radius:10%;
    }
    .round{
        border:5px solid black;
        border-radius: 30%;
    }
    .circle{
       border-radius: 100%; 
    }
</style>
<body>
    <div class="thumbnail" style="background-image:url('mountain.jpg');"></div>
    </div>
    <div class="thumbnail circle" style="background-image:url('mountain.jpg');">
    </div>

<div class="thumbnail round" style="background-image:url('mountain.jpg');"></div>
    <img src="mountain.jpg" alt="">
</body>
</html>
